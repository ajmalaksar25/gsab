name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
        pip install -e .
    
    - name: Create service account credentials
      run: |
        mkdir -p tests
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > tests/credentials.json
        echo 'GOOGLE_CREDENTIALS_PATH=tests/credentials.json' > tests/.env
        echo 'ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}' >> tests/.env
    
    - name: Run tests
      run: |
        python -m pytest tests/ --cov=gsheets_db --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        file: ./coverage.xml
        fail_ci_if_error: true 