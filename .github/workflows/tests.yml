name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
        pip install -e .
    
    - name: Create service account credentials
      run: |
        mkdir -p tests
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > tests/credentials.json
        # Generate encryption key if not provided
        if [ -z "${{ secrets.ENCRYPTION_KEY }}" ]; then
          python -c "from cryptography.fernet import Fernet; print(f'ENCRYPTION_KEY={Fernet.generate_key().decode()}')" > tests/.env
        else
          echo "ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}" > tests/.env
        fi
        echo "GOOGLE_CREDENTIALS_PATH=tests/credentials.json" >> tests/.env
        # Verify files exist and have content
        ls -l tests/credentials.json tests/.env
        test -s tests/credentials.json || (echo "Credentials file is empty" && exit 1)
        test -s tests/.env || (echo "Env file is empty" && exit 1)
    
    - name: Run tests
      env:
        GOOGLE_CREDENTIALS_PATH: tests/credentials.json
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python -m pytest tests/ --cov=gsheets_db --cov-report=xml -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        file: ./coverage.xml
        fail_ci_if_error: true 